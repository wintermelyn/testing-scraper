jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libatk-bridge2.0-0 libxss1 libasound2 libgbm1 libgtk-3-0

      - name: Start Xvfb
        run: |
          Xvfb :99 & export DISPLAY=:99

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run scraper
        run: |
          export DISPLAY=:99
          poetry run scrap
